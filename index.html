<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <title>Facebook-log in or sign up</title>
  <link rel="icon" type="image/x-icon" href="favicon.png">
</head>
<body class="bg-gray-100">
<div class="container mx-auto mt-48 flex items-center justify-center">
<div class="left w-1/2 mx-14">
    <img src="fblogo.svg" alt="facebook logo" class=" w-auto">
<p class="text-3xl mx-20">Facebook helps you connect and share with the people in your life</p>
</div>
<div class="right flex flex-col bg-white p-8 rounded-xl w-1/3 shadow-2xl relative">
<input class="px-4 h-12 my-2 border border-1 outline-blue-600 border-gray-200 rounded-lg " type="text" placeholder="Email address or phone number">
<input class="px-4 h-12 my-2 border border-1 outline-blue-600 border-gray-200 rounded-lg" type="password" placeholder="Password">
<button class="bg-blue-500 my-2 text-white rounded-md py-3 font-bold text-xl hover:bg-blue-400">log in</button>
<span class="text-center text-sm my-2 text-blue-600 cursor-pointer hover:underline">Forgotten password?</span>
<hr>
<button class="bg-[#42B72A] p-3  w-auto mx-8 my-3 rounded-lg text-white hover:bg-green-500 font-bold ">create new account</button>
<span class="absolute -bottom-10 text-sm mx-20 "><b class="hover:underline cursor-pointer">Create a Page</b> for a celebrity, brand or business.</span>
</div>
</div>
</body>
</html>
